<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCERVINO | CARRINHO</title>
    <link rel="shortcut icon" href="../images/logo-verde.png" type="image/x-icon">
    <link rel="stylesheet" href="../style-global.css" />
    <link rel="stylesheet" href="style-carrinho.css" />
    <link rel="stylesheet" href="../Components/Footer/footer.css" />
    <link rel="stylesheet" href="../Components/Header/header.css" />
    <link rel="shortcut icon" href="../images/logo-verde.png" type="image/x-icon" />
    <script src="script.js" type="module" defer></script>
</head>

<body>
    <header id="header">
        <script src="../Components/Header/header.js" type="module"></script>
    </header>

    <main>
        <h1 class="title-page">CARRINHO</h1>

        <div id="headerCart">
            <div id="headerProductCart">
                <p>Produto</p>
            </div>
            <div id="rowHeaderCart">
                <p>Quantidade</p>
                <p>Preço</p>
            </div>
        </div>

        <div id="contentGlobal" class="contentGlobal">
            
        </div>

        <div id="rowFretePagar">

            <div id="pagar">

                <h2 id="subtotal">SUBTOTAL(1 ITEM)</h2>
                <div id="precoApagar">
                    <h2>R$900,00</h2>
                    <p>OU</p>
                    <h2>R$750,00</h2>
                    <p>á vista</p>
                </div>

                <p id="textParcelado">(Em até 12x de R$ 75 sem juros e 5% de desconto no Cartão Scervino)</p>
                <button>CONTINUAR</button>

            </div>

            <div id="frete">

                <div id="frete1">
                    <h2>Frete para</h2>
                    <input type="number" placeholder="00000-000" id="inputFrete" min="0" max="99999999" oninput="validity.valid||(value='')"/>
                </div>

                <div id="frete2">
                </div>

            </div>
        </div>
    </main>

    <footer id="footer">
        <script src="../Components/Footer/footer.js" type="module"></script>
    </footer>
</body>

</html>
