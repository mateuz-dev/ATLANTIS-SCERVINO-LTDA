<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCERVINO | LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style-global.css">
</head>


<body>
    <div id="div-top">
        <div id="div-title">
            <h1 class="title">SCERVINO</h1>
            <img src="../images/logo-verde.png">
        </div>

        <div id="div-info">
            <p id="info-title">Entrar</p>
            <hr>
            <p id="info-text">Lorem ipsum dolor sit amet, consectetur adipiscing.</p>
        </div>
    </div>




    <form action="">
        <input type="text" name="email" id="email" placeholder="E-mail">
        <input type="text" name="password" id="password" placeholder="Senha">

        <div id="form-options">
            <div id="div-remember-me">
                <input type="checkbox" name="remeber-me" id="remeber-me">
                <label for="remeber-me">Lembrar-me</label>
            </div>

            <div id="div-account">
                <a href="">Esqueceu a senha?</a>
                <a href="">Cadastre-se</a>
            </div>
        </div>

        <button type="submit">Login</button>
    </form>

    <p>Ao se autenticar você concorda com as <a href="">Políticas de privacidade</a> e <a href="">Termos de serviço</a> de Scervino. </p>

    <img src="images/waves.svg">
</body>

</html>
