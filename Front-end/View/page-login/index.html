<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCERVINO | LOGIN</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../style-global.css" />
    <link rel="shortcut icon" href="../images/logo-verde.png" type="image/x-icon" />
</head>

<body>
    <header>
        <a href="../page-landingPage/">
            <h1 class="title">SCERVINO</h1>
            <img src="../images/logo-verde.png" />
        </a>
    </header>

    <main>
        <div id="div-info">
            <p id="info-title">Entrar</p>
            <hr />
            <p id="info-text">Lorem ipsum dolor sit amet, consectetur adipiscing.</p>
        </div>

        <form action="">
            <input type="text" name="email" id="input-email" placeholder="E-mail" />
            <input type="password" name="password" id="input-password" placeholder="Senha" />

            <div id="form-options">
                <div id="div-remember-me">
                    <input type="checkbox" name="remeber-me" id="remeber-me" />
                    <label for="remeber-me">Lembrar-me</label>
                </div>

                <div id="div-account">
                    <a href="">Esqueceu a senha?</a>
                    <a href="../page-cadastro/">Cadastre-se</a>
                </div>
            </div>

            <button type="submit" id="button-login">Login</button>
        </form>

        <p>
            Ao se autenticar você concorda com as <a href="">Políticas de privacidade</a> e
            <a href="">Termos de serviço</a> de Scervino.
        </p>
    </main>

    <footer>
        <img src="images/waves.svg" id="img-waves" />
    </footer>
</body>

</html>
